name: Test  â€“ macOS

on:
  - pull_request

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Lint
      run: |
        swiftlint --strict
    - name: Pod lib lint
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec pod lib lint --allow-warnings
    - name: Swift build & test
      run: |
        swift build
        swift test
